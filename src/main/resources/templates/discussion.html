<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discussion</title>
</head>
<body>
<div>
    <h1 th:text="${discussion.title} + ' (созданно ' + ${#dates.format(el.last_update, 'hh:mm dd MMM yyyy')}"/>
    <p th:text="'Автор: ' + ${discussion.author}"/>
</div>
<h2>Сообщения</h2>
<div th:each="el : ${messages}">
    <h2 th:text="${el.text}"/>
    <p th:text="'Автор: ' + ${el.author}"/>
    <p th:text="'Дата создания: ' + ${#dates.format(el.date, 'hh:mm dd MMM yyyy')}"/>
    <p th:text="'Последнее обновление: ' + ${#dates.format(el.last_update, 'hh:mm dd MMM yyyy')}"/>
</div>
</body>
</html>
