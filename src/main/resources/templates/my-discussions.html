
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Вход</title>

    <style>
        div.error {
            color: #ff5967;
            font-weight: bold;
        }

        div.logout {
            color: #2c84ec;
            font-weight: bold;
        }

    </style>


</head>

<body>

<main>
    <p>Мои обсуждения</p>
    <div th:each="el : ${discussions}">
        <h2 th:text="${el.title}"/>
        <p th:text="'Автор: ' + ${el.title}"/>
        <p th:text="'Дата создания: ' + ${#dates.format(el.date, 'hh:mm dd MMM yyyy')}"/>
        <p th:text="'Последнее обновление: ' + ${#dates.format(el.last_update, 'hh:mm dd MMM yyyy')}"/>
    </div>

</main>





</body>
</html>
